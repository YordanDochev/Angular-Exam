<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <form >
            <div class="formbold-mb-3">
                <div>
                    <label for="postName" class="formbold-form-label"> Post Name </label>
                    <input type="text" name="postName" id="postName" placeholder="Post Name"
                        class="formbold-form-input" />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="carBrand" class="formbold-form-label"> Car Model </label>
                    <input type="text" name="carBrand" id="carBrand" placeholder="Car Model"
                        class="formbold-form-input" />
                </div>

                <div>
                    <label class="formbold-form-label" for="type">Type of exploitation</label>

                    <select class="formbold-form-input" name="type" id="type">
                        <option value="">Type of exploitation</option>
                        <option value="Brand new">Brand new</option>
                        <option value="Used">Used</option>
                    </select>
                </div>
            </div>

            <div class="formbold-mb-3">
                <label for="images" class="formbold-form-label"> Images </label>

                <input type="text" name="images" id="images" placeholder="Car image"
                    class="formbold-form-input formbold-mb-3" />
                <input type="text" name="images" id="images" placeholder="Car image"
                    class="formbold-form-input formbold-mb-3" />
                <input type="text" name="images" id="images" placeholder="Car image"
                    class="formbold-form-input formbold-mb-3" />
                <input type="text" name="images" id="images" placeholder="Car image"
                    class="formbold-form-input formbold-mb-3" />
            </div>

            <div class="formbold-input-flex">
                <div>

                    <label for="engineSize" class="formbold-form-label"> Engine Size </label>
                    <input type="number" name="engineSize" id="engineSize" placeholder="Engine Size"
                        class="formbold-form-input" />
                </div>
                <div>

                    <label for="power" class="formbold-form-label"> Horse Power </label>
                    <input type="number" name="power" id="power" placeholder="Horse Power"
                        class="formbold-form-input" />
                </div>

            </div>

            <div class="formbold-input-flex">
                <div>
                    <label class="formbold-form-label" for="gearbox">Gearbox</label>

                    <select class="formbold-form-input" name="gearbox" id="gearbox">
                        <option value="">Choose Gearbox</option>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
                <div>
                    <label class="formbold-form-label" for="fuel">Fuel</label>

                    <select class="formbold-form-input" name="fuel" id="fuel">
                        <option value="">Chouse Fuel</option>
                        <option value="Brand new">Diesel</option>
                        <option value="Used">Gasoline</option>
                    </select>
                </div>
                <div>

                    <label for="power" class="formbold-form-label" for="mileage"> Mileage </label>
                    <input type="number" name="mileage" id="mileage" placeholder="Miles driven"
                        class="formbold-form-input" />
                </div>

            </div>

            <div class="formbold-mb-3">
                <label for="description" class="formbold-form-label">
                    Description of the vehicle
                </label>
                <textarea rows="6" name="description" id="description" class="formbold-form-input"></textarea>
            </div>

            <div class="formbold-input-flex">
                <div>

                    <label for="color" class="formbold-form-label"> Color </label>
                    <input type="string" name="color" id="color" placeholder="Color of the vehicle"
                        class="formbold-form-input" />
                </div>
                <div>

                    <label for="price" class="formbold-form-label"> Price </label>
                    <input type="string" name="price" id="price" placeholder="Price" class="formbold-form-input" />
                </div>
            </div>

            <button class="formbold-btn">Apply Now</button>
        </form>
    </div>
