<body>
    <div class="section-heading">
        <h2>Comment <em>Cars</em></h2>
        <span>Share your thoughts about the ad</span>
    </div>
    <div class="container justify-content-center mt-5 border-left border-right">
        <div class="d-flex justify-content-center py-2" *ngFor="let post of posts">
            <div class="second py-2 px-2"> <img src="https://i.imgur.com/AgAC1Is.jpg" width="18"><span
                    class="text2">{{post.userId.username}}</span>
                <div class="d-flex justify-content-between py-1 pt-2">
                    <div><span class="text1">{{post.postText}}</span></div>
                </div>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
    <ng-container *ngIf="isLogged">
        <ng-container *ngIf="!isOwner">
            <div class="formbold-form-wrapper">
                <form #form="ngForm" (ngSubmit)="onCommentHandler(form)">
                    <div class="formbold-mb-3">
                        <div>
                            <label for="postText" class="formbold-form-label"> Write a comment </label>
                            <textarea name="postText" id="postText" cols="30" rows="5" class="formbold-form-input"
                                ngModel></textarea>

                        </div>
                    </div>
                    <input type="submit" class="formbold-btn" value="Comment">

                </form>
            </div>
        </ng-container>
    </ng-container>
</body>
