<header class="" *ngIf="isUserAuthenticating">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" routerLink="/home">
                <h2>Car Dealer<em> Website</em></h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-navigation" routerLink="/home">Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-navigation" routerLink="/catalog">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-navigation" routerLink="/contact-us">Contact Us</a>
                    </li>
                    <ng-container *ngIf="isLoggedIn">

                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active-navigation" routerLink="/add-entry">Add
                                Entry</a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </nav>
</header>
