<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <form [formGroup]="form" (ngSubmit)="submitFromHandler()">
            <div class="formbold-mb-3">
                <div>
                    <label for="postName" class="formbold-form-label"> Post Name </label>
                    <input type="text" name="postName" id="postName" placeholder="Post Name" class="formbold-form-input"
                        formControlName="postName" />
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="carBrand" class="formbold-form-label"> Car Model </label>
                    <input type="text" name="carBrand" id="carBrand" placeholder="Car Model" class="formbold-form-input"
                        formControlName="carBrand" />
                </div>

                <div>
                    <label class="formbold-form-label" for="type">Type of exploitation</label>

                    <select class="formbold-form-input" name="type" id="type" formControlName="type">
                        <option value="">Type of exploitation</option>
                        <option value="Brand new">Brand new</option>
                        <option value="Used">Used</option>
                    </select>
                </div>
            </div>
            <ng-container formGroupName="images">
                <div class="formbold-mb-3">
                    <label for="images" class="formbold-form-label"> Images </label>

                    <input type="text" name="image1" id="image1" placeholder="Car image"
                        class="formbold-form-input formbold-mb-3" formControlName="image1" />
                    <input type="text" name="image2" id="image2" placeholder="Car image"
                        class="formbold-form-input formbold-mb-3" formControlName="image2" />
                    <input type="text" name="image3" id="image3" placeholder="Car image"
                        class="formbold-form-input formbold-mb-3" formControlName="image3" />
                    <input type="text" name="image4" id="image4" placeholder="Car image"
                        class="formbold-form-input formbold-mb-3" formControlName="image4" />
                </div>
            </ng-container>

            <div class="formbold-input-flex">
                <div>

                    <label for="engineSize" class="formbold-form-label"> Engine Size </label>
                    <input type="number" name="engineSize" id="engineSize" placeholder="Engine Size"
                        class="formbold-form-input" formControlName="engineSize" />
                </div>
                <div>

                    <label for="power" class="formbold-form-label"> Horse Power </label>
                    <input type="number" name="power" id="power" placeholder="Horse Power" class="formbold-form-input"
                        formControlName="power" />
                </div>

                <div>

                    <label for="year" class="formbold-form-label"> Year </label>
                    <input type="number" name="year" id="year" placeholder="Year" class="formbold-form-input"
                        formControlName="year" />
                </div>

            </div>

            <div class="formbold-input-flex">
                <div>
                    <label class="formbold-form-label" for="gearbox">Gearbox</label>

                    <select class="formbold-form-input" name="gearbox" id="gearbox" formControlName="gearbox">
                        <option value="">Choose Gearbox</option>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
                <div>
                    <label class="formbold-form-label" for="fuel">Fuel</label>

                    <select class="formbold-form-input" name="fuel" id="fuel" formControlName="fuel">
                        <option value="">Chouse Fuel</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Gasoline">Gasoline</option>
                    </select>
                </div>
                <div>

                    <label for="power" class="formbold-form-label" for="mileage"> Mileage </label>
                    <input type="number" name="mileage" id="mileage" placeholder="Miles driven"
                        class="formbold-form-input" formControlName="mileage" />
                </div>

            </div>

            <div class="formbold-mb-3">
                <label for="description" class="formbold-form-label">Description of the vehicle</label>
                <textarea rows="6" name="description" id="description" class="formbold-form-input"
                    formControlName="description"></textarea>
            </div>

            <div class="formbold-input-flex">
                <div>

                    <label for="color" class="formbold-form-label"> Color </label>
                    <input type="string" name="color" id="color" placeholder="Color of the vehicle"
                        class="formbold-form-input" formControlName="color" />
                </div>
                <div>

                    <label for="price" class="formbold-form-label"> Price </label>
                    <input type="string" name="price" id="price" placeholder="Price" class="formbold-form-input"
                        formControlName="price" />
                </div>
            </div>
            <input type="submit" class="formbold-btn" value="Sumbit">
            <!-- <button class="formbold-btn" type="submit">Apply Now</button> -->
        </form>
    </div>
</div>
